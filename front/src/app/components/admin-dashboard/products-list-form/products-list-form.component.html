<div class="container mt-5">
  <div class="row g-2">
    <div class="col-lg-3 my-lg-0 my-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 my-lg-0 my-md-2">
      <div class="col">
        <div id="main-content" class="bg-white border py-5 px-3 mx-auto">
          <h2 class="mb-3">Liste des produits</h2>
          <div class="d-flex my-4 flex-wrap justify-content-center">
            <div *ngFor="let product of listProducts">
              <div class="box mb-3 mx-2 bg-light text-center">
                <img src="{{ product.image }}" alt="box" />
                <div class="text-center mt-2">
                  <div class="tag">{{ product.name }}</div>
                </div>
                <button
                  id="edit-product"
                  class="badge rounded-pill badge-notification bg-secondary-subtle"
                  routerLink="/products-modify"
                >
                  ✍︎
                </button>
                <button
                  id="delete-product"
                  class="badge rounded-pill badge-notification bg-danger-subtle"
                  (click)="deleteProduct(product.id)"
                >
                  ✖︎
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
