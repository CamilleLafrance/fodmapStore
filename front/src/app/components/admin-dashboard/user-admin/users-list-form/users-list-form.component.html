<div class="container mt-5">
  <div class="row g-2">
    <div class="col-lg-3 my-lg-0 my-md-2">
      <app-sidebar-user-admin></app-sidebar-user-admin>
    </div>
    <div class="col-lg-9 my-lg-0 my-md-2">
      <div class="col">
        <div id="main-content" class="bg-white border py-5 px-3 mx-auto">
          <h2>Liste des utilisateurs</h2>
          <div class="d-flex my-4 flex-wrap justify-content-center">
            <div *ngFor="let user of listUsers">
              <div class="box mb-3 mx-2 bg-light">
                <div class="mt-2">
                  <div class="tag">
                    {{ user.firstName }} {{ user.lastName }}
                  </div>
                </div>
                <button
                  id="delete-user"
                  class="badge rounded-pill badge-notification bg-danger-subtle"
                  (click)="deleteUser(user.id)"
                >
                  ✖︎
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
