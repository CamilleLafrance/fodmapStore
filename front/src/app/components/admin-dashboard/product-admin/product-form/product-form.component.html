<div class="container mt-5">
  <div class="row g-2">
    <div class="col-lg-3 my-lg-0 my-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 my-lg-0 my-md-2 mb-5">
      <div class="bg-white border p-5">
        <div class="d-flex flex-column justify-content-center">
          <div class="d-flex flex-wrap justify-content-between align-items-center">
            <h2 class="mb-3">Ajouter un produit</h2>
            <div class="box">
              <img
                src="../../../../../assets/tomato.png"
                alt=""
              />
            </div>
          </div>
          <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="row">
              <!-- Bar code input -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="bar-code" class="form-label">Code-barres</label>
                <input
                  type="text"
                  class="form-control"
                  id="bar-code"
                  formControlName="barCode"
                />
              </div>

              <!-- Name input -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="name" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                />
              </div>
            </div>

            <div class="row">
              <!-- Weight input -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="weight" class="form-label">Poids (g/ml)</label>
                <input
                  type="number"
                  class="form-control"
                  id="weight"
                  formControlName="weight"
                />
              </div>

              <!-- Price input -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="price" class="form-label">Prix en euros</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  formControlName="price"
                />
              </div>
            </div>
            <div class="row">
              <!-- Description input -->
              <div class="form-group py-3 col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                ></textarea>
              </div>

              <!-- Image input -->
              <div class="form-group py-3 col-md-12">
                <label for="image" class="form-label">URL de l'image</label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  formControlName="image"
                />
              </div>
            </div>

            <div class="row">
              <!-- Stock quantity input -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="stock-quantity" class="form-label"
                  >Quantité en stock</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="stock-quantity"
                  formControlName="stockQuantity"
                />
              </div>

              <!-- Category select -->
              <div class="form-group col-sm-6 col-md-6 py-3">
                <label for="category" style="margin-bottom: 0.5rem"
                  >Catégorie</label
                >
                <select
                  id="category"
                  name="category"
                  class="form-select"
                  formControlName="category"
                >
                  <option value="" selected disabled>— — Choisir — —</option>
                  <option
                    *ngFor="let category of listCategories"
                    [ngValue]="category"
                  >
                    {{ category.name }}
                  </option>
                </select>
              </div>
            </div>

            <!-- Submit button -->
            <div class="mt-5 text-center">
              <button
                class="btn btn-primary product-button"
                type="submit"
                [disabled]="productForm.invalid"
                (ngSubmit)="addProduct()"
              >
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
