<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <!-- Container wrapper  -->
  <div class="container px-4 px-lg-5">
    <!-- Navbar brand -->
    <a class="navbar-brand mt-2 mt-sm-0" routerLink="main-view"
      >Fodmapment vôtre
      <img
        src="../../../assets/logo-brand.png"
        height="30"
        alt="Fodmap Store logo"
        loading="lazy"
    /></a>
    <!-- Toggle button -->
    <button
      id="navbarToggler"
      class="navbar-toggler {{ isNavbarCollapsed ? 'collapsed' : '' }}"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMenu"
      aria-bs-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item active">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="main-view"
            routerLinkActive="active"
            >Accueil</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about-us" routerLinkActive="active"
            >À propos</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            >Boutique</a
          >
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="main-view"
                >Tous les produits</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" routerLink="soon">Nouveautés</a></li>
          </ul>
        </li>
      </ul>

      <!-- Right links -->
      <div class="d-flex gap-3" id="navbar-right-items">
        <button
          class="btn btn-outline-light"
          type="submit"
          style="width: fit-content"
          routerLink="soon"
        >
          Panier
          <span class="badge rounded-pill badge-notification bg-danger">0</span>
        </button>
        <div *ngIf="!authStatus" class="d-flex gap-3">
          <button
            class="btn btn-success"
            style="width: fit-content"
            routerLink="sign-in"
          >
            Se connecter
          </button>
          <button
            class="btn btn-light"
            style="width: fit-content"
            routerLink="sign-up"
          >
            S'inscrire
          </button>
        </div>
        <div *ngIf="authStatus" class="d-flex gap-3">
          <div class="nav-item dropdown">
            <a
              class="dropdown"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../../../assets/avatar.png"
                height="30"
                alt="User avatar"
                loading="lazy"
              />
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" routerLink="user-profile"
                  >Mes informations</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="admin-dashboard"
                  >Mon tableau de bord</a
                >
              </li>
            </ul>
          </div>
          <a class="nav-item" (click)="onSignOut()">
            <img
              src="../../../assets/logout.png"
              height="30"
              alt="Log out"
              loading="lazy"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
